<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>translate down</title>
    <style>
        .outer{
            width:200px;
            height:200px;
            border:10px solid #ccc;
        }
        .inner{
            width:100%;
            height:100%;
            background:lightgreen;
            animation: slide 2s infinite ease;
        }
        @keyframes slide{
            0%{
                transform:translateY(0);
            }
            100%{
                transform:translateY(100%);
            }
        }
    </style>
</head>

<body>
    <div class="outer">
       <div class="inner"></div>
    </div>
</body>

</html>
