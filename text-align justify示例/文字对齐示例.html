<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            width: 100px;
            text-align: justify;
            float: left;
        }
        span:after{
            content:'.';
            width: 100%;
            display: inline-block;
            overflow: hidden;
            height: 0;
        }
        input{
            width: 100px;
        }
        .form-line{
            overflow: hidden;
            margin-top: -16px;
        }
        .form-line:first-child{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="form-line">
            <span>昵称</span>：<input type="text" style = 'width: 100px'>
        </div>
        <div class="form-line">
            <span>电子邮箱</span>：<input type="email" style = 'width: 100px;'>
        </div>
    </div>
</body>
</html>
