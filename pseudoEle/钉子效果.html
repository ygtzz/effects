<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>钉子效果</title>
    <style>
        /*使用before伪元素画圆*/
        .box:before {
            display: block;
            content: "钉子";
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
        }
        /*使用after伪元素画三角*/
        .box:after {
            display: block;
            content: "";
            width: 0;
            height: 0;
            border: 25px solid transparent;
            border-top: 50px solid black;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>

</html>
